    <!DOCTYPE html>
    <html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>fancy-weather</title>
      <link rel="stylesheet" href="style.css">  
      <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
      <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'>
    </head>

    <body class="body">
      <div class="weather">
        <div class="weather_inner">
          <div class="weather_left">
            <div class="weather_panel">
              <button class="button refresh">
                <img src="./img/refresh.png" alt="refresh">
              </button>
              <div class="lang">
                <button class="button button_active en" data-langName='en' id='en'>en</button>
                <button id='ru' class="button ru" data-langName='ru'>ru</button>
              </div>
              <div class="temperature">
                <button data-temperatureName="faringeit" class="button fahrenheit">&#176F</button>
                <button data-temperatureName="celcia" class="button button_active celsius">&#176c</button>
              </div>

            </div>
            <div class="current">
              <div class="current_city">Minsk, Belarus</div>
              <div class="current_date_and_time">
                <div class="current_day" id="current_day">Понедельник </div>
                <div class="current_date" id="current_date">22 Апреля </div>
                <div class="current_time" id="current_time">18:00 </div>
              </div>
            </div>
            <div class="forecast">
              <div class="temperature">
                <div class="temperature_number"><span>10</span>°</div>
                <div class="temperature_symbol"></div>
              </div>
              <div class="details">
                <div class="details_weather">
                  <div class="details_weather_img"></div>
                </div>
                <div class="details_text">
                  <div class="details_clouds"><b>overcast</b></div>
                  <div class="row">
                    <div class="feels_like"><b>feels like</b>: <span></span></div>&nbsp; <p class="details_feels"></p>
                  </div>
                  <div class="row">
                    <div class="wind"><b>Wind</b>: <span></span> m/s</div>&nbsp; <p class="details_wind"></p>
                  </div>
                  <div class="row">
                    <div class="humidity"><b>humidity</b>: <span></span>%</div>&nbsp; <p class="details_humidity"></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="forecast_next_days">
              <div class="forecast_next_day">
                <div class="weekday day_1">tuesday</div>
                <div class="weekday_forecast">
                  <div class="weekday_temperature">
                    <div class="weekday_temperature_number temp_1"></div>
                    <div class="weekday_temperature_symbol">&#176</div>
                  </div>
                  <div class="weekday_details">
                    <div class="weekday_weather_img icon_1"></div>
                  </div>
                </div>
              </div>
              <div class="forecast_next_day">
                <div class="weekday day_2">wednesday</div>
                <div class="weekday_forecast">
                  <div class="weekday_temperature">
                    <div class="weekday_temperature_number temp_2"></div>
                    <div class="weekday_temperature_symbol">&#176</div>
                  </div>
                  <div class="weekday_details">
                    <div class="weekday_weather_img icon_2"></div>
                  </div>
                </div>
              </div>
              <div class="forecast_next_day">
                <div class="weekday day_3">thursday</div>
                <div class="weekday_forecast">
                  <div class="weekday_temperature">
                    <div class="weekday_temperature_number temp_3"></div>
                    <div class="weekday_temperature_symbol">&#176</div>
                  </div>
                  <div class="weekday_details">
                    <div class="weekday_weather_img icon_3"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <body>

          </body>
          <div class="weather_right">
            <div class="search">
              <input type="search" name="q" placeholder="Search city" class="input_search">
              <input type="submit" value="Search" class="input_submit">
            </div>

            <div class="map" id="map"></div>

            <div class="coordinates">
              <div class="row">
                <div class="coordinates_lat"><b>latitude:</b><span> 53°54'</span></div>&nbsp;  
              </div>
              <div class="row">
                <div class="coordinates_lng"><b>longitude:</b> <span> 27°34'</span></div>&nbsp;
                 <p class="map_lng"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="index.js"></script>


    </body>

    </html>
