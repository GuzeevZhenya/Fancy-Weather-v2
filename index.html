    <!DOCTYPE html>
    <html lang="en">

    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>fancy-weather</title>
      <link rel="stylesheet" href="style.css">  
      <script src='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.js'></script>
      <link href='https://api.mapbox.com/mapbox-gl-js/v2.2.0/mapbox-gl.css' rel='stylesheet'>
    </head>

    <body class="body">
      <div class="weather">
        <div class="weather_inner">
          <div class="weather_left">
            <div class="weather_panel">
              <button class="button refresh">
                <img src="./img/refresh.png" alt="refresh">
              </button>
              <div class="lang" data-panel="lang">
                <button class="button button_active en" data-info='en' id='en'>en</button>
                <button id='ru' class="button ru" data-info='ru'>ru</button>
              </div>
              <div class="temperature" data-panel="temperature">
                <button data-info="imperial" class="button fahrenheit">&#176F</button>
                <button data-info="metric" class="button button_active celsius">&#176c</button>
              </div>

            </div>
            <div class="current">
              <div class="current_city"></div>
              <div class="current_date_and_time">
                <div class="current_day" id="current_day"></div>
                <div class="current_time" id="current_time"></div>
              </div>
            </div>
            <div class="forecast">
              <div class="temperature">
                <div class="temperature_number" data-translate="temperature"></div>
                <div class="temperature_symbol"></div>
              </div>
              <div class="details">
                <div class="details_weather">
                  <div class="details_weather_img"></div>
                </div>
                <div class="details_text">
                  <div class="details_clouds" data-translate="overcast"></div>
                  <div class="row">
                    <div class="feels_like" data-translate='feelsLike'></div>
                  </div>
                  <div class="row">
                    <div class="wind" data-translate="wind"></div>
                  </div>
                  <div class="row">
                    <div class="humidity" data-translate="humidity"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="forecast_next_days">
              <div class="forecast_next_day">
                <div class="weekday day_1"></div>
                <div class="weekday_forecast">
                  <div class="weekday_temperature">
                    <div class="weekday_temperature_number temp_1"></div>
                  </div>
                  <div class="weekday_details">
                    <div class="weekday_weather_img icon_1"></div>
                  </div>
                </div>
              </div>
              <div class="forecast_next_day">
                <div class="weekday day_2"></div>
                <div class="weekday_forecast">
                  <div class="weekday_temperature">
                    <div class="weekday_temperature_number temp_2"></div> 
                  </div>
                  <div class="weekday_details">
                    <div class="weekday_weather_img icon_2"></div>
                  </div>
                </div>
              </div>
              <div class="forecast_next_day">
                <div class="weekday day_3"></div>
                <div class="weekday_forecast">
                  <div class="weekday_temperature">
                    <div class="weekday_temperature_number temp_3"></div>
                  </div>
                  <div class="weekday_details">
                    <div class="weekday_weather_img icon_3"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="weather_right">
            <div class="search">
              <input type="search" name="q" placeholder="Search city" class="input_search">
              <input type="submit" value="Search" class="input_submit">
            </div>

            <div id="map"></div>

            <div class="coordinates">
              <div class="row">
                <div class="coordinates_lat" data-translate="latitude"></div>
              <div class="row">
                <div class="coordinates_lng" data-translate="longitude"></div>
                 <p class="map_lng"></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script type="module" src="index.js"></script>
    </body>
    </html>
